<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />

    <title>Password Generator</title>
</head>

<body>
    <main>
        <header>
            <h1>Generate a <span>Random Password</span></h1>
            <h2>Never use an insecure password again.</h2>
        </header>
        <div class="buttons">
            <button>
                <i class="fa-solid fa-bolt-lightning"></i>
                <span>Generate Passwords</span>
            </button>
            <input type="number" placeholder="Password Length" id="PasswordLength" class="input-second">
        </div>
        <section class="input-container">
            <input type="text" class="input-password" name="" id="firstPasword">
            <input type="text" class="input-password" name="" id="secondPasword">
            <input type="text" class="input-password" name="" id="thirdPasword">
            <input type="text" class="input-password" name="" id="fourthPasword">
        </section>
        <p class="error-message">message</p>
        <div class="range">
            <div>
                <label for="">Special characters</label>
                <input type="range" min="0" max="1" value="1" id="special-char">
            </div>
            <div>
                <label for="">Uppercase</label>
                <input type="range" min="0" max="1" value="1" id="uppercase">
            </div>
    </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
